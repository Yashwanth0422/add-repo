name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ------------------------
  # Stage 1: Run Unit Tests
  # ------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout add-repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Unit Tests
        run: python -m unittest discover -s app/tests

  # ------------------------
  # Stage 2: Build & Push Docker Image
  # ------------------------
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout add-repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          IMAGE=docker.io/${{ secrets.DOCKER_USERNAME }}/sample-webapp:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE -f app/Dockerfile .
          docker push $IMAGE

  # ------------------------
  # Stage 3: Trigger GitOps Deployment
  # ------------------------
  gitops-deploy:
    name: GitOps Deployment
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # Checkout add-repo (for environment variables)
      - name: Checkout add-repo
        uses: actions/checkout@v3

      # Setup SSH key to access gitops-repo
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # Clone gitops-repo
      - name: Checkout gitops-repo
        run: git clone git@github.com:Yashwanth0422/gitops-repo.git

      # Update deployment.yaml with the new image tag
      - name: Update Deployment Manifest
        run: |
          cd gitops-repo
          sed -i "s|image: .*|image: docker.io/${{ secrets.DOCKER_USERNAME }}/sample-webapp:${GITHUB_SHA}|g" deployment.yaml
          git config user.email "ci@example.com"
          git config user.name "CI Bot"
          git add deployment.yaml
          git commit -m "Deploy image tag ${GITHUB_SHA}" || echo "No changes to commit"
          git push origin main
