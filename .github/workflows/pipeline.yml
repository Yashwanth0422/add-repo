name: CI/CD Pipeline with GitOps

on:
  push:
    branches:
      - main

jobs:
  # ---------------------- TEST STAGE ----------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s app/tests

  # ---------------------- BUILD STAGE ----------------------
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test   # only runs if test job succeeds
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          IMAGE=docker.io/${{ secrets.DOCKER_USERNAME }}/sample-webapp:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE -f app/Dockerfile .
          docker push $IMAGE

  # ---------------------- TRIGGER STAGE ----------------------
  trigger:
    name: Update GitOps Repo
    runs-on: ubuntu-latest
    needs: build   # only runs if build job succeeds
    steps:
      - name: Setup SSH for gitops-repo
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone gitops-repo and update deployment
        run: |
          git clone git@github.com:Yashwanth0422/gitops-repo.git
          cd gitops-repo
          sed -i "s|image: .*|image: docker.io/${{ secrets.DOCKER_USERNAME }}/sample-webapp:${GITHUB_SHA}|g" deployment.yaml
          git config user.email "ci@example.com"
          git config user.name "CI Bot"
          git add deployment.yaml
          git commit -m "Deploy image tag ${GITHUB_SHA}" || echo "No changes to commit"
          git push origin main
