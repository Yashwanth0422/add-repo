name: Build, Test & Trigger GitOps

on:
  push:
    branches:
      - main

jobs:
  build-test-trigger:
    name: Test, Build & Trigger GitOps Deployment
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Stage 1: Checkout add-repo
      # -------------------------------
      - name: Checkout add-repo
        uses: actions/checkout@v3

      # -------------------------------
      # Stage 2: Run unit tests
      # -------------------------------
      - name: Run Unit Tests
        run: |
          python -m unittest discover -s app/tests

      # -------------------------------
      # Stage 3: Build & Push Docker Image
      # -------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          IMAGE=docker.io/${{ secrets.DOCKER_USERNAME }}/sample-webapp:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE -f app/Dockerfile .
          docker push $IMAGE

      # -------------------------------
      # Stage 4: Trigger GitOps Deployment using SSH deploy key
      # -------------------------------
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GITOPS_DEPLOY_KEY }}

      - name: Trigger GitOps Repo
        run: |
          git clone git@github.com:Yashwanth0422/gitops-repo.git
          cd gitops-repo
          # Update deployment.yaml with new image tag
          sed -i "s|image: .*|image: docker.io/${{ secrets.DOCKER_USERNAME }}/sample-webapp:${GITHUB_SHA}|g" deployment.yaml
          git config user.email "ci@example.com"
          git config user.name "CI Bot"
          git add deployment.yaml
          git commit -m "Deploy image tag ${GITHUB_SHA}" || echo "No changes to commit"
          git push origin main
